<!DOCTYPE html>
<html>
<head>

<style>
    .card-container{

    }

        padding: 5px;

    }

    <script>
        function inc(){

        }
        function des(){
            const a = document.getElementById("quantitytxt");
            const b = parseInt(a.innerText);
            const c = document.getElementById("price");
            a.innerText = b - 1;
            c.innerText = `$${b*599}`;
